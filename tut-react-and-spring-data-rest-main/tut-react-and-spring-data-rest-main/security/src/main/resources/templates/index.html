<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Custom styles for your footer -->
<link href="sticky-footer.css" rel="stylesheet">

</head>



<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Notey</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item py-3"><a class="nav-link" href="#">
							<form th:action="@{/logout}" method="post">
								<input type="submit" value="Log Out" />
							</form>
					</a></li>
				</ul>
				<form>
					<div class="d-flex justify-content-end">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<!-- Navigation Bar End-->
	<div
		class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
		<div class="col-md-5 p-lg-5 mx-auto my-5">
			<h1 class="display-3">Notey</h1>
			<p class="lead font-weight-normal">Welcome to Notey, the
				notetaking application that lets you share with the world with a
				single click of a button</p>
		</div>
		<div class="product-device box-shadow d-none d-md-block"></div>
		<div
			class="product-device product-device-2 box-shadow d-none d-md-block"></div>
	</div>

	<div class="container">
		<header class="d-flex justify-content-center py-3">
			<ul class="nav nav-pills">
				<p class="display-3">
					Welcome back, <span id="managername"
						th:text="${#authentication.name}">user</span>
				</p>
			</ul>
		</header>
	</div>

	<div class="b-example-divider"></div>
	<div id="react" class="container"></div>

	<script src="built/bundle.js"></script>
	
	

</body>
<footer class="footer mt-auto py-3">
	<div class="container">
		<hr style="border width: 7px">
		<span class="text-muted">Notey by Team 8.</span>
	</div>
</footer>
</html>
